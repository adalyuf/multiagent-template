<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FluTracker — Global Influenza Surveillance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        /* Backgrounds */
        --bg-deepest: #05060b;
        --bg-deep: #090a12;
        --bg-surface: #0d0f19;
        --bg-card: #111320;
        --bg-elevated: #181b2c;
        --bg-hover: #1e2238;
        /* Borders */
        --border-subtle: #171b2e;
        --border-default: #222840;
        --border-hover: #2e3550;
        --border-active: #3a4268;
        /* Text */
        --text-primary: #e8eaf2;
        --text-secondary: #a0a6c0;
        --text-muted: #6e7498;
        --text-dim: #545b7a;
        /* Accent: Cyan */
        --accent-cyan: #22d3ee;
        --accent-cyan-dim: #0891b2;
        --accent-cyan-glow: rgba(34, 211, 238, 0.12);
        --accent-cyan-surface: rgba(34, 211, 238, 0.06);
        /* Accent: Amber */
        --accent-amber: #f59e0b;
        --accent-amber-dim: #d97706;
        --accent-amber-glow: rgba(245, 158, 11, 0.10);
        /* Status */
        --danger: #ef4444;
        --danger-dim: #dc2626;
        --danger-glow: rgba(239, 68, 68, 0.12);
        --success: #22c55e;
        --success-dim: #16a34a;
        --success-glow: rgba(34, 197, 94, 0.12);
        /* Extended palette */
        --indigo: #6366f1;
        --indigo-glow: rgba(99, 102, 241, 0.12);
        --violet: #8b5cf6;
        --violet-glow: rgba(139, 92, 246, 0.12);
        --rose: #f43f5e;
        --rose-glow: rgba(244, 63, 94, 0.12);
        --emerald: #10b981;
        --emerald-glow: rgba(16, 185, 129, 0.12);
        /* Typography */
        --font-display: 'Plus Jakarta Sans', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
        /* Spacing */
        --space-xs: 4px;
        --space-sm: 8px;
        --space-md: 16px;
        --space-lg: 24px;
        --space-xl: 32px;
        --space-2xl: 48px;
        /* Radius */
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 14px;
        --radius-xl: 18px;
      }

      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: var(--font-display);
        background-color: var(--bg-deepest);
        background-image:
          radial-gradient(ellipse at 20% 0%, rgba(34, 211, 238, 0.018) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 100%, rgba(99, 102, 241, 0.015) 0%, transparent 50%),
          radial-gradient(rgba(255, 255, 255, 0.012) 1px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 24px 24px;
        color: var(--text-primary);
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root { min-height: 100vh; }

      /* ── Animations ── */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(14px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      @keyframes glowPulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }

      .fade-in-up { animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) both; }
      .stagger-1 { animation-delay: 0.04s; }
      .stagger-2 { animation-delay: 0.09s; }
      .stagger-3 { animation-delay: 0.14s; }
      .stagger-4 { animation-delay: 0.19s; }
      .stagger-5 { animation-delay: 0.24s; }
      .stagger-6 { animation-delay: 0.29s; }
      .stagger-7 { animation-delay: 0.34s; }
      .stagger-8 { animation-delay: 0.39s; }

      /* ── Skeleton ── */
      .skeleton {
        background: linear-gradient(90deg, var(--bg-card) 25%, var(--bg-elevated) 50%, var(--bg-card) 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s ease-in-out infinite;
        border-radius: var(--radius-sm);
      }

      /* ── Base Card ── */
      .card {
        background: var(--bg-card);
        border: 1px solid var(--border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-md);
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        position: relative;
        overflow: hidden;
      }

      .card:hover {
        border-color: var(--border-hover);
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
      }

      /* ── Analytics Card (enhanced) ── */
      .card-analytics {
        background: linear-gradient(145deg, var(--bg-card) 0%, rgba(17, 19, 32, 0.8) 100%);
        border: 1px solid var(--border-default);
        border-radius: var(--radius-lg);
        padding: var(--space-md) var(--space-lg);
        position: relative;
        overflow: visible;
        transition: border-color 0.25s ease, box-shadow 0.25s ease, transform 0.25s ease;
      }

      .card-analytics::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.06), transparent);
      }

      .card-analytics:hover {
        border-color: var(--border-hover);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35), 0 0 0 1px rgba(255,255,255,0.02);
        transform: translateY(-1px);
      }

      /* ── KPI Card ── */
      .kpi-card {
        background: linear-gradient(160deg, var(--bg-card) 0%, var(--bg-elevated) 100%);
        border: 1px solid var(--border-default);
        border-radius: var(--radius-lg);
        padding: 12px 14px;
        position: relative;
        overflow: hidden;
        transition: border-color 0.25s ease, box-shadow 0.25s ease, transform 0.25s ease;
        cursor: default;
      }

      .kpi-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        border-radius: 2px 2px 0 0;
      }

      .kpi-card::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        pointer-events: none;
        opacity: 0.5;
        transition: opacity 0.25s ease;
      }

      .kpi-card:hover {
        border-color: var(--border-hover);
        box-shadow: 0 8px 28px rgba(0, 0, 0, 0.3);
        transform: translateY(-2px);
      }

      .kpi-card:hover::after {
        opacity: 0.8;
      }

      .kpi-card.kpi-cyan::before { background: var(--accent-cyan); }
      .kpi-card.kpi-cyan::after { background: linear-gradient(to bottom, var(--accent-cyan-surface), transparent); }
      .kpi-card.kpi-indigo::before { background: var(--indigo); }
      .kpi-card.kpi-indigo::after { background: linear-gradient(to bottom, var(--indigo-glow), transparent); }
      .kpi-card.kpi-amber::before { background: var(--accent-amber); }
      .kpi-card.kpi-amber::after { background: linear-gradient(to bottom, var(--accent-amber-glow), transparent); }
      .kpi-card.kpi-danger::before { background: var(--danger); }
      .kpi-card.kpi-danger::after { background: linear-gradient(to bottom, var(--danger-glow), transparent); }
      .kpi-card.kpi-success::before { background: var(--success); }
      .kpi-card.kpi-success::after { background: linear-gradient(to bottom, var(--success-glow), transparent); }
      .kpi-card.kpi-violet::before { background: var(--violet); }
      .kpi-card.kpi-violet::after { background: linear-gradient(to bottom, var(--violet-glow), transparent); }
      .kpi-card.kpi-emerald::before { background: var(--emerald); }
      .kpi-card.kpi-emerald::after { background: linear-gradient(to bottom, var(--emerald-glow), transparent); }
      .kpi-card.kpi-rose::before { background: var(--rose); }
      .kpi-card.kpi-rose::after { background: linear-gradient(to bottom, var(--rose-glow), transparent); }

      /* ── Data Table ── */
      .data-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.8rem;
      }

      .data-table thead th {
        position: sticky;
        top: 0;
        z-index: 2;
        background: var(--bg-card);
        text-align: left;
        padding: 10px 12px;
        border-bottom: 2px solid var(--border-default);
        color: var(--text-muted);
        font-weight: 600;
        font-family: var(--font-display);
        font-size: 0.68rem;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        cursor: pointer;
        user-select: none;
        transition: color 0.2s ease;
        white-space: nowrap;
      }

      .data-table thead th:hover {
        color: var(--text-secondary);
      }

      .data-table thead th.sorted {
        color: var(--accent-cyan);
      }

      .data-table tbody tr {
        transition: background 0.15s ease;
        cursor: pointer;
      }

      .data-table tbody tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.012);
      }

      .data-table tbody tr:hover {
        background: rgba(255, 255, 255, 0.035);
      }

      .data-table tbody tr.selected {
        background: var(--accent-cyan-glow);
      }

      .data-table tbody tr.selected:hover {
        background: rgba(34, 211, 238, 0.18);
      }

      .data-table tbody td {
        padding: 9px 12px;
        border-bottom: 1px solid var(--border-subtle);
        color: var(--text-primary);
        font-variant-numeric: tabular-nums;
      }

      .data-table tbody tr.selected td:first-child {
        box-shadow: inset 3px 0 0 var(--accent-cyan);
      }

      /* ── Layout Grids ── */
      .grid-hero {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--space-md);
        padding: 0 var(--space-lg);
        margin-bottom: var(--space-md);
      }

      .grid-half {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--space-md);
        padding: 0 var(--space-lg);
        margin-bottom: var(--space-md);
      }

      .grid-kpi {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: var(--space-sm) var(--space-lg);
      }

      /* ── Section Header ── */
      .section-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: var(--space-sm) var(--space-lg) var(--space-md);
      }

      .section-header__title {
        font-size: 0.72rem;
        font-weight: 600;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .section-header__title::before {
        content: '';
        display: inline-block;
        width: 3px;
        height: 14px;
        background: var(--accent-cyan);
        border-radius: 2px;
      }

      .section-header__action {
        font-size: 0.72rem;
        color: var(--accent-cyan-dim);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.15s ease;
        cursor: pointer;
      }

      .section-header__action:hover {
        color: var(--accent-cyan);
      }

      /* ── Badge / Tag ── */
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 2px 8px;
        border-radius: 20px;
        font-size: 0.68rem;
        font-weight: 600;
        font-family: var(--font-mono);
      }

      .badge-success {
        background: var(--success-glow);
        color: var(--success);
      }

      .badge-danger {
        background: var(--danger-glow);
        color: var(--danger);
      }

      .badge-amber {
        background: var(--accent-amber-glow);
        color: var(--accent-amber);
      }

      .badge-cyan {
        background: var(--accent-cyan-glow);
        color: var(--accent-cyan);
      }

      .badge-muted {
        background: rgba(80, 85, 112, 0.15);
        color: var(--text-muted);
      }

      /* ── Mono numbers ── */
      .mono {
        font-family: var(--font-mono);
        font-variant-numeric: tabular-nums;
      }

      /* ── Scrollbar ── */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg-deep); }
      ::-webkit-scrollbar-thumb { background: var(--border-default); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--border-hover); }

      /* ── Responsive ── */
      @media (max-width: 1024px) {
        .grid-hero { grid-template-columns: 1fr; }
      }

      @media (max-width: 768px) {
        .grid-hero,
        .grid-half {
          grid-template-columns: 1fr;
          padding: 0 var(--space-md);
        }
        .grid-kpi {
          grid-template-columns: repeat(2, 1fr);
          padding: var(--space-sm) var(--space-md);
        }
        .section-header { padding-left: var(--space-md); padding-right: var(--space-md); }
      }

      @media (max-width: 480px) {
        .grid-kpi { grid-template-columns: 1fr; }
      }

      @media (prefers-reduced-motion: reduce) {
        .fade-in-up { animation: none; }
        .skeleton { animation: none; }
        * { transition-duration: 0.01ms !important; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
