repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: bash -c 'cd frontend && npx eslint src/'
        language: system
        pass_filenames: false
        files: ^frontend/src/.*\.(js|jsx)$

      - id: backend-tests
        name: backend tests
        entry: bash -c 'cd backend && python -m pytest'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      - id: frontend-unit-tests
        name: frontend unit tests
        entry: bash -c 'cd frontend && npx vitest run'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      - id: e2e-tests
        name: e2e tests
        entry: bash -c 'cd frontend && npx playwright test'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
